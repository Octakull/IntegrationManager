name: Build UnityPackage

on:
  push:
    branches:
      - main

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Create GlitchSDK Directory
      run: |
        mkdir -p GlitchSDK
        
        # Copy your assets to GlitchSDK
        find . -maxdepth 1 -mindepth 1 -not -name "GlitchSDK" -exec cp -R {} GlitchSDK/ \;
        echo "Repository files copied to GlitchSDK."

        # Create .meta files for each asset
        find GlitchSDK -type f -exec touch {}.meta \;

    - run: |
        echo "Editor.meta" > metaList
        find "Details.json.meta" >> metaList
        find Editor/ -name \*.meta >> metaList
    
    - run: mkdir a

    - uses: pCYSl5EDgo/create-unitypackage@master
      with:
        package-path: 'a/output.unitypackage'
        include-files: metaList
    - uses: actions/upload-artifact@master
      with:
        path: a
        name: package
