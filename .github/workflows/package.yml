name: Build UnityPackage

on:
  push:
    branches:
      - main

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Create GlitchSDK Directory
      run: |
        mkdir -p GlitchSDK
        
        # Copy your assets to GlitchSDK
        find . -maxdepth 1 -mindepth 1 -not -name "GlitchSDK" -exec cp -R {} GlitchSDK/ \;
        echo "Repository files copied to GlitchSDK."

        # Create .meta files for each asset
        touch GlitchSDK.meta

    - name: Display GlitchSDK.meta Content
      run: |
        cat GlitchSDK.meta

    - name: Save GlitchSDK.meta as Artifact
      run: |
        echo "GlitchSDK.meta" > metaList
        post-actions:
          artifacts:
            paths:
              - GlitchSDK.meta
    
    - run: |
        echo "GlitchSDK.meta" > metaList
        find GlitchSDK/ -name \*.meta >> metaList
    
    - run: mkdir a

    - uses: pCYSl5EDgo/create-unitypackage@master
      with:
        package-path: 'a/output.unitypackage'
        include-files: metaList
    - uses: actions/upload-artifact@master
      with:
        path: a
        name: package
